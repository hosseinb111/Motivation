
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Motivational Quotes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    .quote {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
      text-align: center;
      max-width: 80%;
    }
    .persian {
      direction: rtl;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }
    .change-button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .dark-mode {
      background: #1e1e1e;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  <div id="english" class="quote"></div>
  <div id="persian" class="quote persian"></div>
  <button class="change-button" onclick="changeQuotes()">Change the Text</button>

  <script>
    const englishQuotes = [...Array(200).keys()].map(i => `English Quote #${i+1}`);
    const persianQuotes = [...Array(200).keys()].map(i => `Ø¬Ù…Ù„Ù‡ Ø§Ù†Ú¯ÛŒØ²Ø´ÛŒ Ø´Ù…Ø§Ø±Ù‡ ${i+1}`);

    function getRandomQuote(quotes) {
      return quotes[Math.floor(Math.random() * quotes.length)];
    }

    function changeQuotes() {
      document.getElementById("english").innerText = getRandomQuote(englishQuotes);
      document.getElementById("persian").innerText = getRandomQuote(persianQuotes);

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");

</body>
</html>
